<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot "/home/ubuntu/public-alerts"
  ServerName public-alerts.localhost

  <Directory "/home/ubuntu/public-alerts">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      <IfModule mod_authz_core.c>
          Require all granted
      </IfModule>
      <IfModule !mod_authz_core.c>
          Order allow,deny
          Allow from all
      </IfModule>
  </Directory>

</VirtualHost>