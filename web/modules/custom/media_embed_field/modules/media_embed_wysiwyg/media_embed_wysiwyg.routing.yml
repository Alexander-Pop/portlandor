media_embed_wysiwyg.media_dialog:
  path: '/media-embed-wysiwyg/dialog/{filter_format}'
  defaults:
    _form: '\Drupal\media_embed_wysiwyg\Form\MediaEmbedDialog'
    _title: 'Media Form'
  options:
    _theme: ajax_base_page
  requirements:
    _entity_access: 'filter_format.use'
    _access_media_embed_wysiwyg_filter_in_use: 'TRUE'
