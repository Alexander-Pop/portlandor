id: city_code_chapters
label: 'City code charter import'
migration_group: city_code
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_code_chapters.csv
  header_row_count: 1
  keys:
    - id
process:
  uid:
    plugin: default_value
    default_value: 1
  title: name
  field_numeric_order: number
  field_code_title:
    plugin: migration_lookup
    migration: city_code_titles
    no_stub: true
    source: title
  field_legacy_path: url
  field_code_level:
    plugin: default_value
    default_value: Chapter
destination:
  plugin: 'entity:node'
  default_bundle: city_code
