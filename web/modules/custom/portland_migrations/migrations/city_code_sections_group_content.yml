id: city_code_sections_group_content
label: 'City code section group content import'
migration_group: city_code
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_code_sections.csv
  header_row_count: 1
  keys:
    - id
process:
  type:
    plugin: default_value
    default_value: program-group_node-city_code
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    default_value: 141
  entity_id:
    plugin: migration_lookup
    migration: city_code_sections
    no_stub: true
    source: id
  label: name
destination:
  plugin: 'entity:group_content'
