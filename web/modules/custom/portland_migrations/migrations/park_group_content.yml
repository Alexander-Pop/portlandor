id: park_group_content
label: 'Create group content for Park Facility content'
migration_group: parks
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/parks.csv
  header_row_count: 1
  keys:
    - PropertyID
process:
  type:
    plugin: default_value
    default_value: 'group_node:park_facility' # content_plugin: 'group_node:park_facility'
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    default_value: 20 # Park and Recreation Bureau
  entity_id:
    plugin: lookup_park_id
    source: PropertyID
  label: Property
destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - parks
