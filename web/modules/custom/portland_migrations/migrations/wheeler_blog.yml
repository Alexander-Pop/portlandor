id: wheeler_blog
label: 'Mayor Wheeler blog import'
migration_group: wheeler
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/wheeler_blog.csv
  header_row_count: 1
  keys:
    - URL
process:
  uid:
    plugin: default_value
    default_value: 1
  title: 'Content Title'
  field_body_content/value: Text
  field_body_content/format:
    plugin: default_value
    default_value: simplified_editor_with_media_embed
  field_news_type:
    plugin: default_value
    default_value: 46
  field_published_on:
    plugin: format_date
    from_format: 'n/j/Y G:i'
    to_format: 'Y-m-d\TH:i:s'
    from_timezone: 'America/Los_Angeles'
    to_timezone: 'UTC'
    source: 'Publish Date'
  field_display_groups:
    plugin: default_value
    default_value: 71
destination:
  plugin: 'entity:node'
  default_bundle: news
