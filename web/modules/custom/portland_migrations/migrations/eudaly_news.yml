id: eudaly_news
label: 'Commissioner Eudaly News Import'
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/eudaly_news.csv
  header_row_count: 1
  keys:
    - CONTENT_ID
process:
  title: CONTENT_NAME
  field_body_content/value: TEXT
  field_body_content/format:
    plugin: default_value
    default_value: simplified_editor_with_media_embed
  field_published_on:
    plugin: format_date
    from_format: 'Y-m-d H:i:s T'
    to_format: 'Y-m-d\TH:i:s'
    source: PUBLISH_DATE
  field_summary: SUMMARY_TEXT
  field_legacy_path: URL
destination:
  plugin: 'entity:node'
  default_bundle: news
