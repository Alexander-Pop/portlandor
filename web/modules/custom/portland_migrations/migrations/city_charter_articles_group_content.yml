id: city_charter_articles_group_content
label: 'City charter article group content import'
migration_group: city_charter
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_charter_articles.csv
  header_row_count: 1
  keys:
    - id
process:
  type:
    plugin: default_value
    default_value: program-group_node-city_charter
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    default_value: 141
  entity_id:
    plugin: migration_lookup
    migration: city_charter_articles
    no_stub: true
    source: id
  label: title
destination:
  plugin: 'entity:group_content'
