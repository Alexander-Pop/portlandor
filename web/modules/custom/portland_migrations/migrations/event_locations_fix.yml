id: event_locations_fix
label: 'Fix the locations on events'
migration_group: events
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/events_to_locations_export.csv
  header_row_count: 1
  keys:
    - id
process:
  nid: id
  field_location:
    plugin: entity_lookup
    source: location_id
    entity_type: node
    bundle_key: type
    bundle: location
destination:
  plugin: 'entity:node'
  default_bundle: event
  overwrite_properties:
    - field_location
