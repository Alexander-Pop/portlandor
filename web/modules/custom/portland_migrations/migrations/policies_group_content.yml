id: policies_group_content
label: "Migrate policy content to Charter, code and policies group"
migration_group: policies
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/policies.csv
  header_row_count: 1
  keys:
    - CONTENT_ID
process:
  type:
    plugin: default_value
    default_value: program-group_node-policy
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    source: language
    default_value: 141
  entity_id:
    plugin: migration_lookup
    migration: policies
    no_stub: true
    source: CONTENT_ID
  label: CONTENT_NAME
destination:
  plugin: 'entity:group_content'
