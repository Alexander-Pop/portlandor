# Import park ameninities from a CSV file.
# drush migrate:import park_amenities
id: park_amenities
label: 'Park Amenities Import'
migration_group: parks
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/park_amenities.csv
  header_row_count: 1
  keys:
    - AMENITY_NAME
process:
  vid:
    plugin: default_value
    default_value: park_amenities_activities
  name: AMENITY_NAME
  # field_policy_type_code: TYPE_CODE
  # description: DESCRIPTION
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: park_amenities_activities
