id: city_charter_articles
label: 'City charter article import'
migration_group: city_charter
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_charter_articles.csv
  header_row_count: 1
  keys:
    - id
process:
  uid:
    plugin: default_value
    default_value: 1
  title: title
  field_numeric_order: number
  field_prefix_note/value: note
  field_prefix_note/format:
    plugin: default_value
    default_value: full_html
  field_legacy_path: url
  field_charter_chapter:
    plugin: migration_lookup
    migration: city_charter_chapters
    no_stub: true
    source: chapter
destination:
  plugin: 'entity:node'
  default_bundle: charter_article
