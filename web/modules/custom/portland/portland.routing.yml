portland.group_featured_content.edit:
  path: '/group/{group}/featured-content'
  defaults:
    _entity_form: 'group.group_featured_content'
    # _title_callback: 'Drupal\user\Controller\UserController::userTitle'
    _title: 'Featured content'
  requirements:
    group: '\d+'
    _entity_access: 'group.update'
    _permission: 'access content'