id: last_thursdays_registration
title: 'Last Thursdays Vendor Registration'
description: ''
category: ''
elements: "vendor_requirements:\n  '#type': webform_wizard_page\n  '#title': 'Vendor requirements'\n  vendor_requirements_text:\n    '#type': processed_text\n    '#text': \"<p>Last Thursday Street Festival vendors should <strong>expect the City of Portland to</strong>:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t<p>Close NE Alberta Street between NE 15th and NE 30th to allow only pedestrian traffic and to allow vendors to set up in the public right-of-way on the last Thursday evenings of June, July, and August, between 6 and 9 p.m.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Provide sufficient security for the three events by coordinating with the Portland Police Bureau, private security, and volunteer groups.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Supply the event with sufficient accommodations for garbage and recycling and port-a-potties.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Host and promote a well-organized, fun, and safe community event.</p>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\\r\\n<p>The City of Portland <strong>expects Last Thursday street festival vendors to</strong>:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t<p>Set up only within the borders of the designated street closure; i.e from NE 15th to NE 30th Avenues along NE Alberta Street.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Not set up on the public sidewalk or block ramps for wheelchairs.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Set up only within a 10'x10' square; all food vendors are expected to follow same guidelines and any food cart/truck must be within these parameters.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Set up no earlier than 6 p.m. on the evenings of Last Thursday in June, July, or August, and within the designated street closure area.&nbsp;</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Promptly break down and leave the designated street closure no later than 9 p.m. on the evenings of Last Thursday in June, July, or August. Vending is not allowed after 9 p.m.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p><strong>Food vendors:</strong><a href=\\\"https://multco.us/services/temporary-food-events\\\">Contact the Multnomah County Health Department to <strong>obtain a temporary restaurant license</strong></a>. If vendors intend to use <strong>propane</strong>, they must have a <a href=\\\"http://www.portlandoregon.gov/fire/article/224270\\\"><strong>propane permit</strong> from Portland Fire &amp; Rescue [Word download]</a>.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Display the vendor/performer number in a place visible to the festival managers.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Take responsibility for cleaning up any trash left behind as a result of your using space for the purpose of vending. Any vendor who doesn’t take responsibility for cleaning his/her area may be asked to leave and not attend future Last Thursday events.&nbsp;</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p><strong>Musicians: </strong>Not use electronically amplified music, and set up only in the areas on Alberta Street that are designated for music.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Not run any electrical wires or extension cords into brick and mortar establishments.</p>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\\r\\n<p>The following types of third parties shall not be eligible to participate at Last Thursdays on Alberta: any business or organization that restricts membership or access based upon any category protected under the City’s civil rights ordinance or state or federal law and/or any business or organization that is not legally open to, or may not legally sell its products or provide its services to, residents of all ages. &nbsp; By vending or performing at Last Thursday, the applicant acknowledges that s/he is a qualified independent, insured vendor or representative of a non-profit and: assumes all responsibility and risk associated with all conditions, hazards and potential dangers in, on, or about a street performance or booth/table top site whether they are obvious or concealed. The applicant further acknowledges and agrees to release, indemnify and hold harmless the City of Portland and the City’s respective officers, employees and agents from all loss, injury, damage or liability to persons or property arising out of vendor’s acts or omissions, before, during and after the Last Thursday event.</p>\\r\\n\\r\\n<p>If you have any questions or concerns, please contact Greg Raisman, Portland Bureau of Transportation, at <a href=\\\"mailto:greg.raisman@portlandoregon.gov\\\">greg.raisman@portlandoregon.gov</a> or 503-823-1052.</p>\\r\\n\"\n    '#format': simple_editor\n  accept_requirements:\n    '#type': checkbox\n    '#title': 'I accept the requirements listed above'\n    '#required': true\n    '#required_error': 'You must accept the requirements to register.'\nvendor_registration:\n  '#type': webform_wizard_page\n  '#title': 'Vendor registration'\n  vendor_name:\n    '#type': textfield\n    '#title': 'Vendor or performer name'\n    '#required': true\n  contact_name:\n    '#type': textfield\n    '#title': 'Contact name'\n    '#required': true\n  contact_email:\n    '#type': email\n    '#title': 'Contact e-mail address'\n    '#required': true\n  contact_phone_number:\n    '#type': tel\n    '#title': 'Contact phone number'\n    '#required': true\n  vendor_type:\n    '#type': webform_select_other\n    '#title': 'Vendor type'\n    '#options':\n      art: Artist\n      food: Food\n      music: Musician\n      performer: Performer\n      service: Service\n    '#required': true\n  description:\n    '#type': textarea\n    '#title': Description\n    '#required': true\nvendor_hash:\n  '#type': webform_computed_token\n  '#title': 'Computed vendor hash'\n  '#display_on': view\n  '#template': '[random:hash:md5]'\n  '#store': true"
