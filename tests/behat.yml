default:
  suites:
    default:
      contexts:
        - FeatureContext
        - GroupBehatContext # is this the correct namespace?
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      # Must comment this out so it can be overriden by BEHAT_PARAMS
      # base_url: http://localhost
      # paths.base is the path with this config file
      files_path: /var/www/html/web/sites/default/files
      sessions:
        default:
          goutte: ~
        javascript:
          selenium2:
            browser: chrome
            wd_host: http://localhost:4444/wd/hub
    Drupal\DrupalExtension:
      api_driver: 'drush'
      blackbox: ~
      region_map:
        global_admin: "#toolbar-administration" # editor toolbar
        pre_header: "#pre_header" # alerts
        header: "#header_region" # site branding
        primary_menu: "#primary_menu" # main navigation
        header_form: "#header_form" # search form
        tabs: "#tabs" # admin tabs
        messages: "#messages" # status messages and group notifications
        pre_content: "#pre_content" # portland revision block
        content: "#content" # breadcrumbs, title, content
        footer_first: "#footer_first" # policies and disclaimers
        footer_second: "#footer_second" # copyright block
      selectors:
        message_selector: '.alert'
        error_message_selector: '.alert.alert-danger'
        success_message_selector: '.alert.alert-success'
      drush:
        binary: drush
      subcontexts:
        paths:
          - "/app/web/modules/contrib/group"
